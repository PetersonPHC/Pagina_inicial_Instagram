<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset= "UTF-8">
    <title> Página Inicial Instagram </title>
    <link rel="stylesheet" href="Style_Pag_inicial_instagram.css">

</head>

<body>
    <div class="instagram-wrapper">
    
        <div class="instagram-phone">

            <img src="./instagram-celular.png" alt="imagem_smartphone_intagram">

        </div>
        
        <div class="instagram-continue">
            <div class="grupo">

                <img class="instagram_logo"
                src="./instagram-logo.png" alt="Logotipo instagram">

                <div class="foto_perfil">
                    <img src="./DIO.png"
                    alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram_login"> Continue como DIO.Pro </a>
                <a href="#" class="instagram_logout"> Remover conta </a>

            </div>
            <div class="grupo">
                <p class="sem_conta"> Não é DIO.Pro ? </p>
                <p class="sem_conta">
                    <span class="link_azul"> Altenar Conta </span>
                    ou
                    <span class="link_azul"> Inscreva-se </span>
                </p>

            </div>
            <div class="obtenha-o-app">

                <p class="get-app"> Obtenha o Aplicativo </p>
                <div class="dowload">

                    <a href="#" class="dowload_do_app" > </a>
                    <a href="#" class="dowload_do_app" > </a>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
